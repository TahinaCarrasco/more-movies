
<section class="container-home">
  <h3>Avalie os Filmes abaixo</h3>

  <div class="cards-filmes">
    <div class="card-filme" *ngFor="let filme of filmes">
      <img title="{{filme.title}} - {{filme.overview}}" src="https://image.tmdb.org/t/p/w200/{{filme.poster_path}}"/>
      <star-rating-comp
        [starType]="'./src/assets/images'"
        [labelText]="'My text!'"
        [staticColor]="'positive'"
      >
      </star-rating-comp>
    </div>
  </div>
</section>
