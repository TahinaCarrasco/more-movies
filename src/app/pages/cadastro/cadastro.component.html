<section class="container-cadastro">
  <h1>Insira seus dados</h1>
  <span class="informativo-cadastro">
    Todos os dados aqui inseridos seram armazenados em nossa base de dados para futuras pesquisas e recomendações
  </span>
  <form
    (ngSubmit)="onSubmit(refForm)"
    #refForm="ngForm"
    class="formulario-cadastro"
  >
    <section class="primeiro-passo">
      <span>1º PASSO</span>
      <div class="form-group">
        <input
          name="nomeCompleto"
          type="text"
          class="form-control"
          id="nomeCompleto"
          placeholder="Nome Completo"
          required
          [(ngModel)]="usuario.nome"
          [class.has-error]="!usuario.nome && submit"
        >
      </div>
      <div
        class="checkbox-sexo"
        id="tipo-sexo"
        [class.has-error-sexo]="!usuario.sexo && submit"
      >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="feminino"
            #feminino
            (click)="setSexoSelecionado(feminino.value)"
            required
          >
          <label
            class="form-check-label"
            for="exampleRadios1"
          >
            Feminino
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="masculino"
            #masculino
            (click)="setSexoSelecionado(masculino.value)"
          >
          <label
            class="form-check-label"
            for="exampleRadios2"
          >
            Masculino
          </label>
        </div>
      </div>
      <div class="form-group">
        <label
          for="formGroupExampleInputDate"
          class="data-nascimento"
        >Data de Nascimento</label>
        <input
          type="date"
          class="form-control"
          id="formGroupExampleInputDate"
          name="dataNascimento"
          [(ngModel)]="usuario.dt_nasc"
          required
          [class.has-error]="!usuario.dt_nasc && submit"
        >
      </div>
      <div class="form-group">
        <input
          name="email"
          type="email"
          class="form-control email"
          id="formGroupExampleInputEmail"
          placeholder="E-mail"
          [(ngModel)]="usuario.email"
          required
          email
          [class.has-error]="!usuario.email && submit"
        >
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInputSenha"
          name="senha"
          placeholder="Cadastre uma Senha"
          [(ngModel)]="usuario.senha"
          required
          [class.has-error]="!usuario.senha && submit"
        >
        <small
          id="passwordHelpInline"
          class="text-muted"
        >
          Deve ter 8 a 20 caracteres.
        </small>
      </div>
    </section>
    <section class="segundo-passo">
      <span>2º PASSO</span>
      <section class="container-genero">
        <span [class.has-erro-genero]="(!usuario.idGeneros || usuario.idGeneros.length < 3) && submit">
          Selecione ao menos 3 generos
        </span>
        <ul class="selecione-generos">
          <li
            class="form-check"
            *ngFor="let isGenero of isGeneros; let i = index"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="generosFilmes"
              (click)="setGenero(isGenero)"
            >
            <label
              class="form-check-label"
              for="generosFilmes"
            >
              {{isGenero.genero}}
            </label>
          </li>
        </ul>
      </section>
    </section>
    <button
      type="submit"
      id="proxima-etapa"
      class="fas fa-arrow-right"
    ></button>
  </form>
</section>
